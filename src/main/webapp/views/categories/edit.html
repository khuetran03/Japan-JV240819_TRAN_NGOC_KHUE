<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body>
<div th:replace="layout/home :: main">
    <h1>Chỉnh sửa Category</h1>
    <form th:action="@{/categories/edit}" method = "post">
        <input type="hidden" name="id" th:value="${category.id}">
        <label>Tên:</label>
        <input type="text" name="name" th:value="${categoory.name}" required><br><br>
        <label>Mô tả</label>
        <textarea name="description" rows="3" cols="40"></textarea><br><br>
        <button type="submit">Lưu</button>
        <button th:href="@{categories}">Hủy</button>
    </form>
</div>

</body>
</html>
